<!DOCTYPE html>

<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="output">
                <div id="log"></div>
                <div id="solution"></div>
            </div>
            <div id="buttons">
                <button id="dot">.</button>
                <button id="num0">0</button>
                <button id="operate">=</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="op-add">+</button>
                <button id="op-subtract">-</button>
                <button id="op-multiply">x</button>
                <button id="op-divide">/</button>
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
        </div>
    </body>
</html>
